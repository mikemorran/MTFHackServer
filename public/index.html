<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game State Controller</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 20px;
      background-color: #121212;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button.active {
      background-color: #1e90ff;
      color: white;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Game State Controller</h1>
  <div class="grid" id="buttonContainer"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();

    const GAME_STATES = [
      "Pre-show",
      "Show Start",
      "Pillar 1",
      "Playback 1",
      "Pillar 2",
      "Playback 2",
      "Pillar 3",
      "Pillar 4",
      "Playback 3",
      "Playback 4"
    ];

    const container = document.getElementById("buttonContainer");
    const buttons = {};

    GAME_STATES.forEach(state => {
      const btn = document.createElement("button");
      btn.textContent = state;
      btn.onclick = () => socket.emit("changeScene", state);
      container.appendChild(btn);
      buttons[state] = btn;
    });

    socket.on("sceneChange", (newState) => {
      console.log("Scene changed to:", newState);
      Object.entries(buttons).forEach(([state, btn]) => {
        btn.classList.toggle("active", state === newState);
      });
    });
  </script>
</body>
</html>
